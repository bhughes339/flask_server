<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Top {{ top_type|title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <style>
        body {
            margin-top: 10px;
        }
        .nav {
            padding-bottom: 10px;
        }
        a {
            color: black;
        }
        .nav-link.active {
            background-color: rgb(40, 167, 69) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="pill" href="#menushort">1 Month</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menumedium">6 Months</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="pill" href="#menulong">All-Time</a>
            </li>
        </ul>
        <div class="tab-content">{{ top_list|safe }}</div>
        {% if top_type == 'artists' %}
        <a href="{{ url_for('.get_top_tracks') }}">View top tracks</a>
        {% elif top_type == 'tracks' %}
        <a href="{{ url_for('.get_top_artists') }}">View top artists</a>
        {% endif %}
    </div>
</body>
</html>
